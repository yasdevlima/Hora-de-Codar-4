    /*Vamos criar uma lista de compras.

    var frutas = ["maçã", "banana", "laranja", "uva", "melancia"];
    var cont = true;

    while (cont && frutas.length > 0) {
        var usuario = prompt("Digite o nome de uma das frutas: " + frutas.join(", "));
        if (frutas.includes(usuario)) {
            var index = frutas.indexOf(usuario);
            frutas.splice(index, 1);
            alert("A fruta foi retirada da lista.");

        }
